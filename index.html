<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bibliotech</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
        .paper-card {
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            overflow: hidden;
            background-color: #525252;
        }

        .paper-card .row {
            margin: 10px;
        }

        .paper-img-container {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .paper-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-height: 250px;
        }

        .paper-content {
            padding: 15px;
            color: #fff;
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .paper-title {
            margin: 0;
            font-weight: bold;
        }

        .paper-date {
            font-size: 1.4em;
            color: #ccc;
        }

        .paper-authors {
            font-style: italic;
            color: #eef116;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=".">
            <img src="archivos/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy" style="margin-right: 10px; background-color: white; border-radius: 50%;">
            Bibliotech
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mx-auto">
                <input class="form-control mr-sm-2" name="search" id="search" type="search"
                    placeholder="Buscar paper..." aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <button class="btn btn-primary my-2 my-sm-0" type="button">Iniciar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-12">
                <div class="card my-4 d-none" id="paper-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <div id="papers"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
